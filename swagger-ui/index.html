<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes=
    "32x32">
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes=
    "16x16">
    <style type="text/css">
  html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
</head>

<body>
    <div id="swagger-ui">
    </div>
    <script src="./swagger-ui-bundle.js" type="text/javascript">
</script><script src="./swagger-ui-standalone-preset.js" type=
"text/javascript">
</script><script type="text/javascript">
window.onload = function() {

      // Build a system
      const ui = SwaggerUIBundle({
        url: "./swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
    </script>
</body>
</html>
